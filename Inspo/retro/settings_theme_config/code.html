<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f2aa0d",
              "primary-dim": "#966300",
              "background-light": "#f8f7f5",
              "background-dark": "#0A0600", // Adjusted to match the "Void" description better while keeping variable name
              "crt-black": "#050300",
            },
            fontFamily: {
              "display": ["Space Grotesk", "monospace"],
              "mono": ["Space Mono", "monospace"] // Fallback if needed, but display covers it

              'scanlines': 'linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06))',
            },
            animation: {
              'blink': 'blink 1s step-end infinite',
              'flicker': 'flicker 0.15s infinite',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              flicker: {
                '0%': { opacity: '0.97' },
                '5%': { opacity: '0.95' },
                '10%': { opacity: '0.9' },
                '15%': { opacity: '0.95' },
                '20%': { opacity: '0.99' },
                '50%': { opacity: '0.95' },

<style>
        /* Custom CRT Effects */
        .crt-overlay {
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
        
        .crt-glow {
            text-shadow: 0 0 2px #966300, 0 0 8px #f2aa0d;
        }

        .crt-flicker {
            animation: flicker 0.15s infinite;
        }

        /* Burn-in simulation pattern */
        .burn-in-overlay {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.15;
            pointer-events: none;
        }

        /* Checkbox styling hacks for custom look */
        input[type="radio"]:checked + div {
            background-color: #f2aa0d;
            color: #0A0600;
        }
        
        input[type="radio"]:checked + div .check-indicator {
            opacity: 1;
        }
        
        /* Smooth scrolling for settings list */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
