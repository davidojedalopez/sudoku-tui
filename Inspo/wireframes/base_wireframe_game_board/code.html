<style>
        /* Custom Grid Styles for Sudoku Board */
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            background-color: #28392b; /* Border color for the grid */
            border: 2px solid #28392b;
        }
        .sudoku-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        /* Thick borders for 3x3 blocks */
        .sudoku-cell:nth-child(3n) {
            border-right: 2px solid #28392b;
        }
        .sudoku-cell:nth-child(9n) {
            border-right: none;
        }
        /* Row borders handled by wrapper divs or specific cell logic if using pure grid */
        /* Alternative approach: specific classes for borders */
        .border-r-thick { border-right-width: 2px; border-right-color: #25f447; }
        .border-b-thick { border-bottom-width: 2px; border-bottom-color: #25f447; }
    </style>
