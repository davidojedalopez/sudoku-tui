        darkMode: "class",

<style>
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background-color: #475569;
        }
        
        /* Sudoku Grid Lines */
        .sudoku-cell {
            border-right: 1px solid #e2e8f0;
            border-bottom: 1px solid #e2e8f0;
        }
        .dark .sudoku-cell {
            border-right: 1px solid #334155;
            border-bottom: 1px solid #334155;
        }
        
        /* Thicker borders for 3x3 blocks */
        .sudoku-cell:nth-child(3n) {
            border-right: 2px solid #94a3b8;
        }
        .dark .sudoku-cell:nth-child(3n) {
            border-right: 2px solid #64748b;
        }
        
        /* Rightmost border fix */
        .sudoku-cell:nth-child(9n) {
            border-right: none;
        }
        
        /* Bottom border logic needs to be handled via parent rows or grid layout, 
           but since we are using flex/grid, we can just use a container border for the thick ones 
           or utility classes. We'll use a CSS Grid for the board. */
        
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
        }
        
        .sudoku-cell:nth-child(n+19):nth-child(-n+27),
        .sudoku-cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #94a3b8;
        }
        .dark .sudoku-cell:nth-child(n+19):nth-child(-n+27),
        .dark .sudoku-cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #64748b;
        }

        .sudoku-cell:nth-child(n+73) {
            border-bottom: none;
        }
